<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Calculator app</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="title">
        <p>calc</p>
        <div class="toggles-section">
          <span>theme</span>
          <div class="toggles">
            <input class="radio" type="radio" name="radio" value="theme-1" checked>
            <input class="radio" type="radio" name="radio" value="theme-2">
            <input class="radio" type="radio" name="radio" value="theme-3">
          </div>
        </div>
      </div>
      <p class="screen">399,981</p>
      <div class="buttons-container">
        <div class="buttons">
          <button class="on-screen">7</button>
          <button class="on-screen">8</button>
          <button class="on-screen">9</button>
          <button id="delete">DEL</button>  
          <button class="on-screen">4</button>
          <button class="on-screen">5</button>
          <button class="on-screen">6</button>
          <button class="on-screen" id="plus">+</button>
          <button class="on-screen">1</button>
          <button class="on-screen">2</button>
          <button class="on-screen">3</button>
          <button class="on-screen" id="minus">-</button>
          <button class="on-screen">.</button>
          <button class="on-screen">0</button>
          <button class="on-screen" id="divide">/</button>
          <button class="on-screen" id="times">x</button>
          <button id="reset">RESET</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
  </section>

  <audio src="assets/audio/click.mp3" id="sound"></audio>

  <script src="assets/js/script.js"></script>
</body>
</html>
